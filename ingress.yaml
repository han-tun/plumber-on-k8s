apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: plumber-on-k8s-ingress
spec:
  rules:
  - host: cafe.example.com
    http:
      paths:
      - path: /parity
        backend:
          serviceName: plumber-on-k8s-service
          servicePort: 80
      - path: /wait
        backend:
          serviceName: plumber-on-k8s-service
          servicePort: 80
      - path: /fail
        backend:
          serviceName: plumber-on-k8s-service
          servicePort: 80
      - path: /quit
        backend:
          serviceName: plumber-on-k8s-service
          servicePort: 80