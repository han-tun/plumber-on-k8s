apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: minimal-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - http:
      paths:
      - path: /parity
        pathType: Prefix
        backend:
          service:
            name: plumber-on-k8s-service
            port:
              number: 80
      - path: /wait
        pathType: Prefix
        backend:
          service:
            name: plumber-on-k8s-service
            port:
              number: 80
      - path: /fail
        pathType: Prefix
        backend:
          service:
            name: plumber-on-k8s-service
            port:
              number: 80
      - path: /quit
        pathType: Prefix
        backend:
          service:
            name: plumber-on-k8s-service
            port:
              number: 80